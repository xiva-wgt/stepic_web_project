<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question }}</title>
</head>
<body>
    <div>Current user: {{ user }}</div>
    <div>Current session: {{ session }}</div>
    <h1>{{ question }}</h1>
    <div>{{ question.text }}, {{ question.author_id }}</div>
    <hr>
    <ul>
    {% for item_answer in answers %}
        <li>{{ item_answer }}, {{ item_answer.author_id }}</li>
    {% endfor %}
    </ul>
    <hr>
    <form method="post" action="{{ question.get_url }}">
        <fieldset>
        {% csrf_token %}
        {{ form.as_p }}
        </fieldset>
        <button type="submit">Answer</button>
    </form>
    <hr>
    <div><a href="/ask/">Ask a new question</a></div>
</body>
</html>
