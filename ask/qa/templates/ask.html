<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask</title>
</head>
<body>
    <div>Current user: {{ user }}</div>
    <div>Current session: {{ session }}</div>
    <form method="post" action="/ask/">
        <fieldset>
        {% csrf_token %}
        {{ form.as_p }}
        </fieldset>
        <button type="submit">Save</button>
    </form>
</body>
</html>
